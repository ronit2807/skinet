<div class="card h-100 shadow-sm">
   <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="card- d-flex flex-column">
        <a [routerLink]="['/shop/{{product.id}}']" routerLinkActive="router-link-active" >
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
      <span class="mb-2">{{product.price| currency}}</span>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="btn-group mt-auto">
          <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2">
          </button>
          <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-outline-secondary">View</button>
        </div>
        
      
    </div>
  </div>
