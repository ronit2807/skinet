
<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3 my-3">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)" >
                <option [value] = "option.value" *ngFor="let option of sortOptions">
                    {{option.name}}
                </option>
            </select>

            <h5 class="text-warning ml-3 my-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                [class.active]="brand.id === shopParams.brandId" 
                (click)="onBrandSelected(brand.id)" 
                [value]="brand.id"
                *ngFor="let brand of brands">
                    {{brand.name}}
                </li>
                
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                *ngFor="let type of types"
                [class.active]="type.id === shopParams.typeId" 
                [value]="type.id"
                (click)="onTypeSelected(type.id)" >
                    {{type.name}}
                </li>
              </ul>
        </section>
        <section class="col-9">
            <div class="justify-content-between align-items-center pb-2">
                <div class="input-group">
                       
                    <div class="form-inline">
                        <div class="form-group">
                            <app-page-header 
                            [pageNumber]="this.shopParams.pageNumber"
                            [pageSize]="this.shopParams.pageSize"
                            [totalCount]="this.totalCount">
                        </app-page-header>
                            <input (keyup)="onSearch()" class="form-control ml-3 mr-2" type="text" #search style="width: 300px;" placeholder="Search">
                            <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                            <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                        </div>
                        
                    </div>
                </div>
                
            </div>
            
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
                
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 0">
                <app-pager
                [totalCount]="this.totalCount"
                [pageSize]="this.shopParams.pageSize"
                (pageChange)="onPageChanged($event)"></app-pager>
            </div>
            
        </section>
    </div>
</div>
