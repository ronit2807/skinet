<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
    Order Summary
</div>

<div class="p-4">
    <p class="font-italic mb-4">Shipping costs will be added depending on your choice during checkout.</p>
    <ul class="list unstyled mb-4" *ngIf="(basketTotal$| async)">
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Subtotals</strong>
            <strong class="text-muted">{{(basketTotal$| async).subtotals | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Shipping and handling</strong>
            <strong class="text-muted">{{(basketTotal$| async).shipping | currency}}</strong>
        </li>
        <li class="d-flex justify-content-between py-3 border-bottom">
            <strong class="text-muted">Total</strong>
            <strong class="text-muted">{{(basketTotal$| async).total | currency}}</strong>
        </li>
        
    </ul>
</div>
